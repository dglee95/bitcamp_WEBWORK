<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gugi&family=Hahmlet&family=Lobster&family=Rubik+Beastly&family=Rubik+Burned&family=Rubik+Marker+Hatch&family=Single+Day&display=swap"
        rel="stylesheet">
    <!--한글 Gugi / Single Day / Dongle / Hahmlet
        영어 Rubik Beastly / Lobster / Rubik Marker Hatch / Rubik Burned-->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<style>
    #show>div{
        width: 400px;
        height: 70px;
        line-height: 70px;
        font-size: 2em;
        border: 3px groove gold;
    }
</style>
<script>
        $(function(){
            //배열 안에 객체 형태
            var array=[
                {font:"Lobster",bcolor:"pink",fcolor:"blue"},
                {font:"Rubik Beastly",bcolor:"lightgray",fcolor:"red"},
                {font:"Rubik Burned",bcolor:"black",fcolor:"white"}
            ];

            var s="";
            $.each(array,function(idx,data){
                //es5 문법
                // s+="<div style='font-family:"+data.font+";color:"
                // +data.fcolor+";background-color:"+data.bcolor+"'>";

                //es6문법
                s+=`<div style='font-family:${data.font};
                color:${data.fcolor};
                background-color:${data.bcolor};'>`;
                s+=data.font;
                s+="</div><br>";
            });
            $("#show").html(s);
        });
    </script>
</head>
<body>
    <div id="show"></div>
</body>
</html>
