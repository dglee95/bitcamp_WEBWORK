<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gugi&family=Hahmlet&family=Lobster&family=Rubik+Beastly&family=Rubik+Burned&family=Rubik+Marker+Hatch&family=Single+Day&display=swap"
        rel="stylesheet">
    <!--한글 Gugi / Single Day / Dongle / Hahmlet
    영어 Rubik Beastly / Lobster / Rubik Marker Hatch / Rubik Burned-->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <style>
        td.goresult{
            background-color: orange;
            font-size: 25px;
            text-align: center;
            font-weight: bold;
            font-family: "Hahmlet";
            cursor: wait;
        }

        #result{
            width: 500px;
            height: 200px;
            font-family: "Gugi";
            border: 1px solid gray;
            padding: 10px;
            font-size: 20px;
        }
    </style>
    <script>
        $(function(){
            var date=new Date();
            //현재 날짜 구해서 날짜타입에 넣어주기
            today=date.getFullYear()+"-"+(date.getMonth()<10?"0":"")+(date.getMonth()+1)+"-"+(date.getDate()<10?"0":"")+date.getDate();
            $("#mybirth").val(today);
            $("td.goresult").click(function(){
                var s="";
                //1. 이름 읽기
                s+="이름:"+$("#myname").val()+"<br>";
                //2. 운전면허 체크박스
                console.log($("#chklic").val());//체크상태 관계없이 무조건 on이라는 value값을 읽어옴
                console.log($("#chklic").is(":checked"));//체크상태면 true 아니면 false
                var chk=$("#chklic").is(":checked");
                s+="운전면허:"+(chk?"있음":"없음")+"<br>";
                //3. 생년월일
                s+="생년월일:"+$("#mybirth").val()+"<br>";
                
                $("#result").html(s);
            });
        });
    </script>
</head>

<body>
    <form>
        <legend>폼 태그 연습-text,checkbox(1개),date</legend>
        <table class="table" style="width:500px;border:1px ">
            <tr>
                <th width="100">이 름</th>
                <td>
                    <input type="text" class="form-control" id="myname">
                </td>
            </tr>
            <tr>
                <th width="100">운전면허</th>
                <td>
                    <label><input type="checkbox" id="chklic">운전면허</label>
                </td>
            </tr>
            <tr>
                <th width="100">생년월일</th>
                <td>
                    <input type="date" id="mybirth" value="">
                </td>
            </tr>
            <tr>
                <td colspan="2" class="goresult">
                    jQuery로 입력값 읽기
                </td>
            </tr>
        </table>

        <div id="result"></div>
    </form>
</body>

</html>
