<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gugi&family=Hahmlet&family=Lobster&family=Rubik+Beastly&family=Rubik+Burned&family=Rubik+Marker+Hatch&family=Single+Day&display=swap"
        rel="stylesheet">
    <!--한글 Gugi / Single Day / Dongle / Hahmlet
        영어 Rubik Beastly / Lobster / Rubik Marker Hatch / Rubik Burned-->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
    <h2>select문 연습</h2>
    <select id="sel1" class="form-control" style="width:200px;"><!--클래스만 주면 width 따로 지정해야함 bs5-->
        <option hidden disabled selected>사진을 선택하세요</option><!--select는 selected 씀-->
        <option value="m01">호수</option>
        <option value="m02">오솔길</option>
        <option value="m04">바다</option>
        <option value="m07">계곡</option>
    </select>

    <img src="../jquery_image/image_01.png" id="photo1" alt="사진1">
    <br><h3></h3>
    <script>
        //select는 change씀
        $("#sel1").change(function(){
            //value 값을 얻어서 이미지 출력
            var iname="../jquery_image/"+$(this).val()+".jpg";
            $("#photo1").attr("src",iname);
            //선택된 텍스트를 얻어서 첫번째 h3에 넣기
            var stext=$(this).text();//이렇게 쓰면 모든 텍스트가 나옴
            console.log(stext);
            
            // var chk=$("#sel1 option:selected").text();//방법 #1
            var chk=$("option:selected",this).text();//방법 #2 (select가 여러개면 this를 써야함)

            $("h3:first").text(chk);
        });
    </script>
    <hr>
    <h2>select문 연습#2</h2>
    <select id="sel2" class="form-control" style="width:200px;"><!--클래스만 주면 width 따로 지정해야함 bs5-->
        <option hidden disabled selected>색상을 선택하세요</option><!--select는 selected 씀-->
        <option>red</option>
        <option>green</option>
        <option>orange</option>
        <option>blue</option>
    </select>
    <h3>Have a Gooood Day!!!!</h3>
    <script>
        $("#sel2").change(function(){
            $("h3:eq(1)").css("color",$(this).val());
        });
    </script>
    <hr>
    <h2>select문 연습#3</h2>
    <select id="sel3" class="form-control" style="width:200px;"><!--클래스만 주면 width 따로 지정해야함 bs5-->
        <option hidden disabled selected>글꼴을 선택하세요</option><!--select는 selected 씀-->
        <option value="Gugi">글꼴 1</option>
        <option value="Single Day">글꼴 2</option>
        <option value="Dongle">글꼴 3</option>
        <option value="Hahmlet">글꼴 4</option>
    </select>
    <h3></h3>
    <script>
        //글꼴 선택시 h3에 다음과 같이 출력 '글꼴2:Single Day' 이렇게 출력하고
        //해당 글꼴을 적용시키시오
        $("#sel3").change(function(){
            $("h3:last").text($("option:selected",this).text()+":"+$(this).val()).css("font-family",$(this).val());
        });
    </script>

</body>
</html>
