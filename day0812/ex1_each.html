<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gugi&family=Hahmlet&family=Lobster&family=Rubik+Beastly&family=Rubik+Burned&family=Rubik+Marker+Hatch&family=Single+Day&display=swap"
        rel="stylesheet">
    <!--한글 Gugi / Single Day / Dongle / Hahmlet
        영어 Rubik Beastly / Lobster / Rubik Marker Hatch / Rubik Burned-->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <style>
        div {
            float: left;
            width: 70px;
            height: 70px;
            text-align: center;
            line-height: 70px;
            font-size: 2em;
            font-weight: bold;
            font-family: 'Hahmlet';
            cursor: pointer;
            border: 1px solid black;
            margin-right: 10px;
        }
    </style>
    <script>
        $(function () {
            //div에 0~5까지 출력하고 배경색은 랜덤하게 rgb구해서
            $("div").each(function (idx) {
                $(this).text(idx);
                var r = Math.floor(Math.random() * 256);
                var g = Math.floor(Math.random() * 256);
                var b = Math.floor(Math.random() * 256);
                // var color=`rgb(${r},${g},${b})`;//es6 문법
                // $(this).css("background-color",color);
                $(this).css("background-color", "rgb(" + r + "," + g + "," + b + ")");
            });
            //div 클릭시 해당 배경색을 얻어서 h2태그에 출력 (이벤트)
            $("div").click(function(){
                var bgc=$(this).css("background-color");
                $("h2").text(bgc);
            });
        });
    </script>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <h2>11</h2>
</body>

</html>
