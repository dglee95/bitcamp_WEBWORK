<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gugi&family=Hahmlet&family=Lobster&family=Rubik+Beastly&family=Rubik+Burned&family=Rubik+Marker+Hatch&family=Single+Day&display=swap"
        rel="stylesheet">
    <!--한글 Gugi / Single Day / Dongle / Hahmlet
        영어 Rubik Beastly / Lobster / Rubik Marker Hatch / Rubik Burned-->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <style>
        body * {
            font-size: 2rem;
            /*2em은 각 상위태그의 2배씩 나중에는 2,4,8,16배 이런식*/
            font-family: "Hahmlet";

        }

        input[type=radio],
        input[type=checkbox] {
            -webkit-transform: scale(1);
            /*-webkit-은 사파리랑 크롬만(없어도 됨)*/
            margin-right: 10px;
        }

        #img1 {
            transform: rotate(-15deg);
        }
    </style>
</head>

<body>
    <div style="margin:100px;">
        <label><input type="checkbox" id="chk1">버튼 클릭</label>
        &nbsp;&nbsp;&nbsp;
        <button type="button" class="btn-outline-warning" id="btn1">체크/해제</button>
        <br><br>
        <script>
            $("#btn1").click(function () {
                //현재 체크상태를 체크해서 그 반대로
                //prop("속성",값) : 주로 속성 중 true, false로 되는것들은 prop으로 변경
                $("#chk1").prop("checked", !$("#chk1").is(":checked"));//true면 false로 해야되니까 / false면 true로 해야되니까 !을 붙임
            });
        </script>
        <hr>
        <label>
            <input type="checkbox" class="del" num="1">자유글 1번
        </label>
        <label>
            <input type="checkbox" class="del" num="2">자유글 2번
        </label>
        <label>
            <input type="checkbox" class="del" num="3">자유글 3번
        </label>
        <label>
            <input type="checkbox" class="del" num="4">자유글 4번
        </label>
        <label>
            <input type="checkbox" class="del" num="5">자유글 5번
        </label>
        <br><br>
        <button type="button" class="btn btn-info btn-lg" style="width:200px;" id="btn2">전체 선택/해제</button>
        <button type="button" class="btn btn-danger btn-lg" style="width:200px;" id="btn3">선택글 삭제</button>
        <h3></h3>
        <script>
            $("#btn2").click(function () {
                if ($(".del").prop("checked") == false) {
                    $(".del").prop("checked", true);
                } else {
                    $(".del").prop("checked", false);
                }
            });

            $("#btn3").click(function () {
                //체크된걸 삭제
                var s = "";
                $.each($("input[class='del']:checked"), function () {
                    s += "[" + $(this).attr("num") + "]&nbsp;";
                   
                });

                if ($("input[class='del']:checked").length == 0) {
                    s += "삭제할 글 없음";
                } else {
                    s += "글 삭제";
                }
                $("input[class='del']:checked").parent().remove();
                $("h3").html(s);
            });
        </script>
    </div>
</body>

</html>
