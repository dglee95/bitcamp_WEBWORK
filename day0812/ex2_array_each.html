<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gugi&family=Hahmlet&family=Lobster&family=Rubik+Beastly&family=Rubik+Burned&family=Rubik+Marker+Hatch&family=Single+Day&display=swap"
        rel="stylesheet">
    <!--한글 Gugi / Single Day / Dongle / Hahmlet
        영어 Rubik Beastly / Lobster / Rubik Marker Hatch / Rubik Burned-->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<style>
    div.a {
        float: left;
        width: 120px;
        height: 70px;
        text-align: center;
        line-height: 70px;
        font-size: 1.5em;
        font-weight: bold;
        font-family: 'Hahmlet';
        cursor: pointer;
        border: 1px solid black;
        margin-right: 10px;
    }
</style>
<script>
    $(function () {
        //7개의 색상을 가진 배열을 생성
        var color_array=["red","green","pink","#abcdef",
                        "orange","lightgray","yellow"];
        //배열로 반복문을 돌리고 싶을 때(for문도 가능하지만 jQuery에서 each문)
        //idx:0, item:"red" / idx:1, item:"green" .....
        $.each(color_array,function(idx,item){//첫번째는 배열이 들어가고 두번째 함수에는 인덱스변수명,원소변수명
            $("div.a").eq(idx).text(idx+":"+item).css("background-color",item);
        });


    });
</script>

<body>
    <div class="a"></div>
    <div class="a"></div>
    <div class="a"></div>
    <div class="a"></div>
    <div class="a"></div>
    <div class="a"></div>
    <div class="a"></div>
</body>

</html>
