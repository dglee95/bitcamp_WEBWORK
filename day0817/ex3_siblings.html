<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../style.css" rel="stylesheet">
    <!--한글 Gugi / Single Day / Dongle / Hahmlet
        영어 Rubik Beastly / Lobster / Rubik Marker Hatch / Rubik Burned-->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        div.content{
            font-family: 'Jua';
        }
        div.content>b{
            font-size: 25px;
            cursor: pointer;
            font-family: 'Single Day';
        }

        .red{color:red;}
        .green{color:green;}
        .blue{color:blue;}

        div.answer{/*들여쓰기*/
            text-indent: 20px;
        }
    </style>
    <script>
        //돔트리를 그림으로 그리면 더 와닿음
        $(function(){
            $("div.answer").hide();

            $("b").click(function(){
                $(this).siblings().slideToggle();//한 번 더 누르면 닫힘
                // $(this).siblings().slideDown();//한 번 더 눌러도 안 닫힘
                $(this).parent().siblings().find("div.answer").slideUp();//다른 열려있는 댓글 닫기
            });
        });
    </script>
</head>
<body>
    <div class="content red">
        <b>내용 1</b>
        <div class="answer">
            <h5>내용 1에 대한 댓글 1</h5>
            <h5>내용 1에 대한 댓글 2</h5>
            <h5>내용 1에 대한 댓글 3</h5>
        </div>
    </div>
    
    <div class="content green">
        <b>내용 2</b>
        <div class="answer">
            <h5>내용 2에 대한 댓글 1</h5>
            <h5>내용 2에 대한 댓글 2</h5>
            <h5>내용 2에 대한 댓글 3</h5>
        </div>
    </div>
    <div class="content blue">
        <b>내용 3</b>
        <div class="answer">
            <h5>내용 3에 대한 댓글 1</h5>
            <h5>내용 3에 대한 댓글 2</h5>
            <h5>내용 3에 대한 댓글 3</h5>
        </div>
    </div>

</body>
</html>
