<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        img {
            width: 60px;
            height: 60px;
            border: 1px solid gray;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <h3>문제 #1 : 배열변수에 초기값으로 색상 5개를 저장 후 배열값을 해당 색상으로 출력</h3>
    <script>
        var arr1 = ["red", "green", "blue", "magenta", "yellow"];
        for (var i = 0; i < arr1.length; i++) {
            var s = "<b style='color:" + arr1[i] + ";'>" + arr1[i] + "</b>&nbsp;";//&nbsp; 스페이스바 정확히
            document.write(s);
        }
        document.write("<hr>");
        //of: arr1의 배열값이 차례대로 반복해서 꺼내진다(자바의 확장for문과 비슷)
        for (var n of arr1)
            document.write("<b style='color:" + n + ";'>" + n + "</b>&nbsp;");
        document.write("<hr>");
        //in: 배열의 인덱스를 얻고자 할 경우 
        for (var idx in arr1)
        document.write("<b>"+idx+":"+arr1[idx]+"</b>&nbsp;")
    </script>
    <h3>문제 #2 : Array(3)으로 생성 후 각 배열에 이미지를 넣고 반복해서 출력</h3>
    <script>
        var arr2 = new Array(3);
        arr2[0] = "../고양이/cat001.PNG";
        arr2[1] = "../고양이/cat011.PNG";
        arr2[2] = "../고양이/cat006.PNG";
        for (var i = 0; i < arr2.length; i++) {
            var s = "<img src='" + arr2[i] + "'>";0
            document.write(s);
        };
        document.write("<br>방법#2</br>");//태그없어서 글꼴 없음
        for(var s1 of arr2){
            document.write("<img src='"+s1+"''>")
        };
    </script>
    <h3> 문제 #3 : Array()를 생성 후 이미지 3개를 넣고 출력</h3>
    <script>
        var arr3 = new Array();
        arr3.push("../고양이/cat002.PNG");
        arr3.push("../고양이/cat003.PNG");
        arr3.push("../고양이/cat004.PNG");
        for (var i = 0; i < arr3.length; i++) {
            var s = "<img src='" + arr3[i] + "'>";
            document.write(s);
        };
        document.write("<br>")
        for(var s of arr3){
            document.write("<img src='"+s+"'>")
        }
    </script>
    <h3> 문제 #4 : 문제 3의 변수에서 pop() 한번 실행 후 다시 출력</h3>
    <script>
        arr3.pop();//마지막사진 제거
        arr3.pop();
        for (var i = 0; i < arr3.length; i++) {
            var s = "<img src='" + arr3[i] + "'>";
            document.write(s);
        };
    </script>

</body>

</html>
