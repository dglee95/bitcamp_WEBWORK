<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 속성 바꾸기</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Edu+VIC+WA+NT+Beginner:wght@600&family=Hi+Melody&family=Rubik+Moonrocks&family=Song+Myung&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../style.css">
    <style>
        .divA{
            width: 300px;
            height: 300px;
            border: 10px groove gold;
            background-color: orange;
            margin: 30px 50px;
        }

        .divB{
            width: 400px;
            height: 400px;
            border: 10px double green;
            background-color: aquamarine;
            border-radius: 30px 40px 50px 30px;
            margin: 30px 50px;
        }

    </style>

</head>

<body>
    <button type="button" class="btn btn-green" id="btn1">스타일A적용</button>
    <button type="button" class="btn btn-green" id="btn2">스타일B적용</button>
    <button type="button" class="btn btn-green" id="btn3">적용안함</button>
    <div class="1" id="r">div 태그</div>

    <script>
        document.getElementById("btn1").onclick=function(){
            //r이란 아이디를 가진 태그의 class 속성에 divA라는 style을 적용하겠다는 의미
            document.getElementById("r").setAttribute("class","divA");
        };

        document.getElementById("btn2").onclick=function(){
            document.getElementById("r").setAttribute("class","divB");
        };

        document.getElementById("btn3").onclick=function(){
            document.getElementById("r").setAttribute("class","");
        };
        
    </script>
</body>

</html>
