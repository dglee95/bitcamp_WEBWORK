<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+VIC+WA+NT+Beginner:wght@600&family=Gamja+Flower&family=Single+Day&family=Jua&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
   <style>
    *{
        font-family: 'Jua';
    }
    .photo{
        position: absolute;
        left: 500px;
        top:100px;
        width: 300px;
    }
   </style>
</head>
<body>
    <h3 class="alert alert-warning">BS5 의 Dropdown 으로 이미지선택,Range로 이미지 크기</h3>
    <br><br>
   
    <div class="dropdown" style="margin-left:100px;">
        <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown">
            사진 선택
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" src="../음식사진/1.jpg">샌드위치</a></li>
            <li><a class="dropdown-item" href="#" src="../음식사진/3.jpg">육개장</a></li>
            <li><a class="dropdown-item" href="#" src="../음식사진/11.jpg">망고빙수</a></li>
            <li><a class="dropdown-item" href="#" src="../음식사진/10.jpg">햄마요덮밥</a></li>
        </ul>    
        <b class="foodname"></b>  
    </div>
   
    <br>
    <br>
    <h5>사진의 현재 너비로 range 값과 그뒤의 b태그에 값넣기</h5>
    <label for="rangewidth" class="form-label">사진너비</label>
    <input type="range" class="form-range" id="rangewidth"
    min="50" max="400" step="5"
    style="width:300px;"><b></b>
    <img src="../음식사진/12.jpg"  class="photo">
 
    <script>
        //dropdown 선택시 이벤트
        $("ul.dropdown-menu a.dropdown-item").click(function(){
            var iname=$(this).attr("src");
            var inametext=$(this).text();
            $(".foodname").text(iname+":"+inametext);
            $("img.photo").attr("src",iname);
        });
 
        //현재 이미지 너비로 초기화
        var w=parseInt($("img.photo").css("width"));
        console.log(w);
        $("#rangewidth").val(w);
        $("#rangewidth").next().text(w);//next()가 뒤에 있는 b태그
 
        $("#rangewidth").mousemove(function(){
            //현재 값
            var curw=$(this).val();
            $(this).next().text(curw);
            $("img.photo").css("width",curw+"px");
        });
        //키보드 조작시에도 반응
        $("#rangewidth").change(function(){
            //현재 값
            var curw=$(this).val();
            $(this).next().text(curw);
            $("img.photo").css("width",curw+"px");
        });
    </script>
</body>
</html>
