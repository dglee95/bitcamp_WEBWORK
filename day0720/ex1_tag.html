<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Edu+VIC+WA+NT+Beginner:wght@600&family=Hi+Melody&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <style>
        * {
            /* '*' - 모든 태그 전체*/
            font-size: 30px;
            font-family: 'Rubik Moonrocks';
        }
 
        span>span{/*span 태그의 바로 밑 span에만 적용*/
            color: red;
            font-family: 'Hi Melody';
        }
 
        b i{/*b 밑에 있는 모든 i태그*/
            color:blueviolet;
            background-color: yellow;
            font-family: 'Edu VIC WA NT Beginner';
        }

        b{
            font-family: 'Black And White Picture';
        }
    </style>
</head>

<body>
    <!--html주석입니다 소스보기에서는 보입니다(실행은 됨)-->
    <b>오늘은 즐거운 <i>수요일</i>입니다</b><br>
    <!--b 적용되고 i도 적용되는 수요일-->
    <span>날씨가 맑아요..하지만 <u>더워요!!!</u></span><br><!--span 아무 속성도 없다 (태그를 묶는 목적으로 씀)-->
    <span> 사과 <strike>5000원</strike> <span>4300원</span></span><br><!--strike 취소선-->
    X<sup>2</sup>+Y<sub>3</sub><br><!--sup 위 첨자, sub 아래 첨자-->
    <b>하나 둘 <span>셋 넷 <span>다섯 여섯 <i>드디어</i></span></span></b>
    <!--                 스판 바로 밑 스판   b아래의 모든 i-->







</body>

</html>
