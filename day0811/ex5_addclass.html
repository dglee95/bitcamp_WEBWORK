<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gugi&family=Hahmlet&family=Lobster&family=Rubik+Beastly&family=Rubik+Burned&family=Rubik+Marker+Hatch&family=Single+Day&display=swap"
        rel="stylesheet">
    <!--한글 Gugi / Single Day / Dongle / Hahmlet
        영어 Rubik Beastly / Lobster / Rubik Marker Hatch / Rubik Burned-->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <style>
        .select {
            border: 10px groove pink;
            border-radius: 30px 50px 20px 80px;
            box-shadow: 5px 5px 5px gray;
            cursor: pointer;
            margin: 50px 50px;


        }
    </style>
    <script>
        //클래스 줬다 말았다 하기 편하게(css같은거 적용했다 안했다 등)
        //addClass("클래스명"):클래스 추가
        //removeClass("클래스명"):해당 클래스 제거
        //removeClass():모든 클래스 제거
        //toggleClass("클래스명"):add+remove를 번갈아가며 실행
        $(function () {
            $("img").eq(0).hover(function () {//첫 이미지 마우스 올리고 벗어나고 이벤트
                $(this).addClass("select");
            }, function () {
                $(this).removeClass("select");
            
            });
            //두번째 사진도 위와 똑같이 적용되도록 하는데 toggleClass사용
            //이벤트가 한번일 경우 mouseover+mouseout 이 모두 적용
            $("img").eq(1).hover(function(){
                $(this).toggleClass("select");
            });

            //bs5의 클래스 추가해보자
            $("img").eq(2).hover(function(){
                $(this).toggleClass("rounded-circle img-thumbnail");//동시에도 됨
            });
        });

    </script>
</head>

<body style="background-color: black;">
    <h3 class="alert alert-info">마우스를 올리면 클래스 추가, 벗어나면 제거</h3>
    <img src="../쇼핑몰사진/14.jpg">
    <br><br>
    <img src="../쇼핑몰사진/18.jpg">
    <br><br>
    <img src="../쇼핑몰사진/3.jpg">
</body>

</html>
