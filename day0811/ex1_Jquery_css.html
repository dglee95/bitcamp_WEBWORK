<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gugi&family=Hahmlet&family=Lobster&family=Rubik+Beastly&family=Rubik+Burned&family=Rubik+Marker+Hatch&family=Single+Day&display=swap"
        rel="stylesheet">
    <!--한글 Gugi / Single Day / Dongle / Hahmlet
        영어 Rubik Beastly / Lobster / Rubik Marker Hatch / Rubik Burned-->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <script>
        window.onload=function(){
            document.getElementsByClassName
        }
        //jQuery 사용 시 window.onload에 해당 #1 (정식)
        // $(document).ready(function(){
        //     alert("처음 로딩시 호출");

        // });//끝날 때 기본으로 ;

        //jQuery 사용 시 window.onload에 해당 #2 (약식)
        $(function () {
            // alert("처음 로딩시 호출");
            //1.css:스타일변경 또는 반환

            //방법 #1 : 2번 연속 css 호출 적용
            // $("#good").css("color","red");// document.getElementById("good").style.color="red";
            // $("#good").css("background-color","yellow");

            //방법 #2 : 2번 연속 css 호출 적용 같은 요소값이라 연달아 쓸 수 있음
            // $("#good").css("color","magenta").css("background-color","#ffffcc");

            //방법 #3 : style 변경할 항목이 많을 경우
            $("#good").css({
                "color": "orange",
                "background-color": "lightgray",
                "width": "300px",
                "border": "2px solid gray",
                "border-radius": "10px",
                "font-family": "Gugi",
                "text-decoration": "underline"
            });


            //selector 가 복잡한 경우도 간단하게 처리가능
            //2군데 동시 적용
            $("div.hello>div").css({//두개지만 배열로 받아서 for문 안돌려도됨
                "font-size": "3em",
                "color": "blue",
                "font-weight": "bold"
            });

            //#good의 배경색을 얻어서 div.hello의 글자색으로 적용
            // var bg=$("#good").css("background-color");
            // $("div.hello").css("color",bg);
            //한줄로 줄여써보자
            $("div.hello").css("color", $("#good").css("background-color"));

            //div.bit 바로 아래의 img의 width를 120px로 변경
            $("div.bit>img").css("width", "100px");

            //body 태그 아래의 모든 태그의 글꼴을 Gugi로 변경
            $("body *").css("font-family", "Gugi");

            //div.bit의 속성을 변경하는데 위치이동(left:300px,top:200px,width:300px,height:150px,border:3px groove gold)
            $("div.bit").css({
                "position": "absolute",
                "left": "450px",
                "top": "200px",
                "width": "300px",
                "height": "150px",
                "border": "3px groove gold"
            });

            //모든 b태그
            $("b").css("color", "magenta");

            //전체 b태그 중에서 1번인덱스만 변경 (0번부터 시작)
            // $("b:eq(1)").css("background-color","orange");//방법 1
            $("b").eq(1).css("background-color", "orange");//방법 2

            //전체 b태그 중 첫번째꺼의 border 변경
            // $("b:first").css("border","3px solid red");//eq(0)써도 됨
            $("b").first().css("border", "3px solid red");

            //전체 b태그 중 마지막꺼의 border 변경
            // $("b:last").css("border","3px dotted green");//몇개인지 모르면 last
            $("b").last().css("border", "3px dotted green");

            //gt(3): 3번 이후, lt(3):3번 이전
            $("b:gt(1)").css("font-size","40px");//2번 인덱스부터 변경됨 1포함안됨
            $("b:lt(2)").css("background-color","blue");//0번,1번 인덱스만 변경됨 2포함안됨
            
        });//$(function) close
    </script>

</head>

<body>
    <h2 id="good">h2 id Good</h2>
    <h3 class="good2">h3 class good2</h3>
    <div class="hello">
        div class hello
        <div>
            div hello 아래 div
        </div>
    </div>
    <div class="bit">
        <b>div bit 아래 b 태그 0번</b>
        <span>div bit 아래 span 태그</span>
        <img src="../미야자키/05.png">
    </div>
    <div class="hello">
        div hello2
        <img src="../고양이/cat002.PNG">
        <div>div hello 아래의 div 태그</div>
    </div>
    <b>1번 단독 b 태그 #1</b><br><b>2번 단독 b 태그 #2</b><br><b>3번 단독 b 태그 #3</b>

</body>

</html>
