<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gugi&family=Hahmlet&family=Lobster&family=Rubik+Beastly&family=Rubik+Burned&family=Rubik+Marker+Hatch&family=Single+Day&display=swap"
        rel="stylesheet">
    <!--한글 Gugi / Single Day / Dongle / Hahmlet
        영어 Rubik Beastly / Lobster / Rubik Marker Hatch / Rubik Burned-->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <script>
        $(function(){
            //1. h3>b 태그의 글자색을 blue로 변경하고 배경색을 #ffddff로 변경
            $("h3>b").css({"color":"blue","background-color":"#ffddff"});
            //2. 모든 h3의 width를 400px로 변경, border를 '2px inset orange'로 변경
            //margin-bottom을 10px로 변경
            $("h3").attr("style","width:400px;border:2px inset orange;margin-bottom:10px;");
            //attr도 {}로 속성 여러개 줄 수 있지만 속성만 가능(css에만 있는거 불가능)
            // $("h3").attr({"width":"400px","border":"2px inset orange","margin-bottom":"10px"});
            //3. h3>span의 글꼴을 "Hahmlet"로 변경하고 글자색을 green으로 변경
            $("h3>span").css({"font-family":"Hahmlet","color":"green"});
            //4. 이벤트
            //   h3>b태그를 클릭하면 b태그의 글자를 가져와서 h2태그에 넣은 후
            //   글자색을 랜덤하게 r,g,b구해서 적용(rgb 또는 rgba)
            //   b태그의 다음다음 태그인 span의 글자를 읽어서 img.photo의 src에 적용
            $("h3>b").click(function(){
                var t=$(this).text();
                var r=Math.floor(Math.random()*256);//parseInt 로 해도 됨
                var g=Math.floor(Math.random()*256);
                var b=Math.floor(Math.random()*256);
                var a=Math.random()*1;
                $("h2").append(t+"<br>").css("color","rgba("+r+","+g+","+b+","+a+")");//이걸로 해도 됨
                // $("h2").append(t+"<br>").attr("style","color:rgba("+r+","+g+","+b+","+a+");");
                $("img.photo").attr("src",$(this).next().next().text()).css("width","200");
                console.log(r+","+g+","+b+","+a);
                
            });
        });
    </script>
</head>
<body>
    <h3>
        <b>고양이3</b>
        <br>
        <span>../고양이/cat003.PNG</span>
    </h3>
    <h3>
        <b>고양이9</b>
        <br>
        <span>../고양이/cat009.PNG</span>
    </h3>
    <h3>
        <b>고양이10</b>
        <br>
        <span>../고양이/cat010.PNG</span>
    </h3>
    <hr>
    <img src="" class="photo">
    <br>
    <img src="../미야자키/01.png">
    <h2></h2>
</body>
</html>
