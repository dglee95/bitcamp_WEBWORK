<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gugi&family=Hahmlet&family=Lobster&family=Rubik+Beastly&family=Rubik+Burned&family=Rubik+Marker+Hatch&family=Single+Day&display=swap"
        rel="stylesheet">
    <!--한글 Gugi / Single Day / Dongle / Hahmlet
        영어 Rubik Beastly / Lobster / Rubik Marker Hatch / Rubik Burned-->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <script>
        //attr("속성"):해당속성의 값을 반환 get
        //attr("속성","값"):해당속성을 값으로 변경 set
        $(function () {
            //모든 img 태그에 마우스를 올리면 src 변경
            // $("img").mouseover(function(){//on이 빠지고 function이 괄호 안으로
            //     //마우스가 접근한 이미지의 객체는 this로 넘어온다

            //     //src를 변경전 현재 src를 따로 저장해둔다
            //     imageName=$(this).attr("src"); //var를 안 붙이면 전역변수
            //     //마우스가 접근한 이미지의 속성 중 src 변경
            //     $(this).attr("src","../미야자키/10.png");
            // });

            // //마우스가 이미지에서 벗어나면 바로 원래 이미지로 변경
            // $("img").mouseout(function(){
            //     $(this).attr("src",imageName);
            // });

            //mouseover+mouseout 또는 mouseenter+mouseleave
            //주로 같이 쓰는 이벤트들인데 이 경우 hover로 한 번에 줄 수 있다
            $("h3").hover(function () { $(this).css("background-color", "black") },
                function () { $(this).css("background-color", "white") })

            //첫번째 이미지를 클릭하면 2번 img의 src에 같은 이미지 넣기
            $("img:first").click(function () {
                //현재 이미지를 얻는다
                var curName = $(this).attr("src");
                // $("img:eq(2)").attr("src",$("img:first").attr("src"));//바뀐 사진 넣기(미야자키)
                var w = $(this).attr("width");
                // $("img:eq(2)").attr("src",imageName).attr("style","width:300px;");//원래 사진 넣기(박보영)
                $("img:eq(2)").attr("src", curName).attr("width", w);

                //속성 중 irum값을 얻어서 2번 사진 다음에 b태그로 추가하기
                //after:특정태그 이후에 추가하기(div 다음에 넣을 때) <div></div>'after공간'
                //append:특정태그 안에 추가하기(div 안에 넣을 때) <div>'append공간'</div>
                var irum = $(this).attr("irum");
                $("img:eq(2)").after("<b>" + irum + "</b><br>");
            });

            //첫번째 h3클릭시 width,height를 열어서 그 크기로 윈도우 오픈하기
            $("h3:first").click(function () {
                var w = $(this).attr("width");
                var h = $(this).attr("height");

                window.open("../day0810/ex5_calendar.html", "w",//2번째 파라미터는 윈도우창 이름 빈 따옴표도 됨
                    "width=" + w + "px,height=" + h + "px,left=400px,top=100px");

            });
            //figure>img 클릭시 src를 얻어서 전체 img중 2번 이후에
            //모두 같은 이미지로 넣고...
            $("figure>img").click(function(){
                //해당 이미지 소스를 얻는다
                var selectImg=$(this).attr("src");
                //전체 Img중 인덱스 2번 이후의 모든 img에 적용
                $("img:gt(2)").attr("src",selectImg).attr("width","200px");

                //클릭한  이미지의 다음태그 안의 text를 얻어서 2번쨰 h3에 넣기
                //next():다음 태그, prev():이전태그
                //html();js의 innerHTML
                //text();js의 innerText와 같다
                var catName=$(this).next().html();//text대신 value로 못하나?
                $("h3:eq(1)").html(catName);
            });
        });
    </script>
</head>

<body>
    <img src="../연예인사진/12.jpg" width="100" irum="박보영">
    <!--irum 임의 속성--><br>
    <h3 width="900" height="800">윈도우 오픈</h3>
    <figure>
        <img src="../고양이/cat011.PNG" width="300">
        <figcaption>셀카고양이</figcaption>
    </figure>
    <figure>
        <img src="../고양이/cat001.PNG" width="300">
        <figcaption>고멘네코</figcaption>
    </figure>

    <h3>첫번째 이미지를 클릭하면 아래의 이미지에 카피하기</h3>
    <img src="" alt="사진1">
    <img src="" alt="사진2">
    <img src="" alt="사진3">
    <img src="" alt="사진4">

</body>

</html>
