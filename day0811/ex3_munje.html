<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gugi&family=Hahmlet&family=Lobster&family=Rubik+Beastly&family=Rubik+Burned&family=Rubik+Marker+Hatch&family=Single+Day&display=swap"
        rel="stylesheet">
    <!--한글 Gugi / Single Day / Dongle / Hahmlet
        영어 Rubik Beastly / Lobster / Rubik Marker Hatch / Rubik Burned-->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

</head>

<body>
    <h2>사진을 클릭시 src와 width를 얻어서 hr태그 다음에 같은 이름의 사진넣기
        <br>사진의 title은 얻어서 div 안에 넣고 글자크기를 25px, 글꼴을 Dongle로 변경
        <!--append나 html-->
    </h2>
    <img src="../고양이/cat001.PNG" width="200" title="고멘네코">
    <hr>
    <div></div>
    

    <script>
        $("img").click(function () {
            var s = $(this).attr("src");
            var w = $(this).attr("width");
            $("hr").after("<img src='"+s+"' width='"+w+"'>");
            var t = $(this).attr("title");
            $("div").html(t)//append는 클릭할때마다 추가되는데 html은 단 1개만
            .attr("style","font-size:25px;font-family:'Dongle';");
            //.css({"font-size":"25px","font-family":"Dongle"});
        });
    </script>
</body>

</html>
