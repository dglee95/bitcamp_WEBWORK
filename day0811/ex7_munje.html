<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gugi&family=Hahmlet&family=Lobster&family=Rubik+Beastly&family=Rubik+Burned&family=Rubik+Marker+Hatch&family=Single+Day&display=swap"
        rel="stylesheet">
    <!--한글 Gugi / Single Day / Dongle / Hahmlet
        영어 Rubik Beastly / Lobster / Rubik Marker Hatch / Rubik Burned-->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <style>
        .select{
            box-shadow: 10px 10px 10px magenta;
        }
    </style>
    <script>
        $(function(){
            //모든 img.small 태그의 너비(80),높이(80),border(알아서) css함수로 넣기
            $("img.small").css({
                "width":"80px",
                "height":"80px",
                "border":"3px double crimson"
            });
            //사진은 쇼핑몰 사진의 1~10까지 차례대로 넣기(each문 사용)
            $("img").each(function(idx){
                $(this).attr("src","../쇼핑몰사진/"+(idx+1)+".jpg");
            });
            //img.large의 너비(400),높이(350),border(굵게) css함수로 넣기
            $("img.large").css({
                "width":"400px",
                "height":"350px",
                "border":"10px solid crimson",
                "margin-left":"300px"
            });

            //이벤트
            //img.small에 마우스를 올리면 그 사진이 img.large에 나오게하기
            //이때 마우스를 올리면 사진에 shadow가 생기고, 벗어나면 그림자 없어지게 하기
            //=>addClass,removeClass,toggleClass 함수 이용
            $("img.small").hover(function(){
                $("img.large").attr("src",$(this).attr("src"))
                .toggleClass("select");
                $(this).toggleClass("select");
            });
            // $("img.small").mouseover(function(){
            //     $("img.large").attr("src",$(this).attr("src"))
            //     .addClass("select");
            //     $(this).addClass("select");
            // });
            // $("img.small").mouseout(function(){
            //     $("img.large").removeClass("select");
            //     $(this).removeClass("select");
            // });
        });
    </script>
</head>
<body>
    <h3 class="alert alert-success">10개의 이미지 태그에 each문으로 사진 넣기</h3>
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <br><br>
    <img src="" class="large">
    
</body>
</html>
