<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Edu+VIC+WA+NT+Beginner:wght@600&family=Hi+Melody&family=Rubik+Moonrocks&family=Song+Myung&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h3>순서있는 목록을 만들 때</h3>
    <ol><!-- ol에서 li는 기본적으로 숫자로 나옴-->
        <li>Java</li>
        <li>Oracle</li>
        <li>HTML5</li>
        <ol type="A">
            <li>img태그</li>
            <li>table태그</li>
        </ol>
        <li>CSS</li>
        <ol type="I">
            <li>ㅎ</li><li>ㅎ</li>
            <li>ㅎ</li><li>ㅎ</li>
            <li>ㅎ</li><li>ㅎ</li>
            <li>ㅎ</li><li>ㅎ</li>
            <li>ㅎ</li><li>ㅎ</li>
        </ol>
    </ol>
    
    <hr width="500" align="left" size="10" color="blue">

    <h3>순서없는 목록을 만들 때</h3>
    <ul>
        <li>빨강</li>
        <li>파랑</li>
        <ul>
            <li>하나</li>
            <ul>
                <li>ㅋㅋ</li>
                <li>ㅋㅋ</li>
                <ul>
                    <li>껄껄</li>
                </ul>
                <li>ㅋㅋ</li>
            </ul>
            <li>둘</li>
        </ul>
    </ul>

</body>
</html>
