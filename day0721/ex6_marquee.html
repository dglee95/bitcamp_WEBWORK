<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee</title>
</head>
<body>
    <marquee>Have a Nice Day!!!</marquee>
    <marquee direction="right" behavior="scoll">Have a Nice Day!!!</marquee>
    <marquee direction="right" scrollamount="4500">
        <img src="../고양이/cat001.PNG" width="200">
        <img src="../고양이/cat002.PNG" width="200">
        <img src="../고양이/cat003.PNG" width="200">
        <img src="../고양이/cat004.PNG" width="200">
    </marquee>
    <marquee direction="right" behavior="alternate" scrollamount="400">
        <img src="../고양이/cat001.PNG" width="200">
        <img src="../고양이/cat002.PNG" width="200">
        <img src="../고양이/cat003.PNG" width="200">
        <img src="../고양이/cat004.PNG" width="200">
    </marquee>
    <marquee direction="left" scrollamount="500">
        <img src="../고양이/cat001.PNG" width="200">
        <img src="../고양이/cat002.PNG" width="200">
        <img src="../고양이/cat003.PNG" width="200">
        <img src="../고양이/cat004.PNG" width="200">
    </marquee>
    <marquee direction="right" behavior="up" scrollamount="600">
        <img src="../고양이/cat001.PNG" width="200">
        <img src="../고양이/cat002.PNG" width="200">
        <img src="../고양이/cat003.PNG" width="200">
        <img src="../고양이/cat004.PNG" width="200">
    </marquee>
</body>
</html>
