<!DOCTYPE html>
<html lang="en">
<head>

        .div{
            color: violet;

<body>
    <h2>문제1 : 미야자키 01.png~10.png 까지 이미지 출력</h2>

    <script>
        for(var i=1;i<=10;i++)
        {
        var s1="<img src='../미야자키/"+(i<10?"0":"")+i+".png' width=130>";//"" <- 빈값
            document.write(s1);
            if(i%5==0)
            document.write("<br>");
        }

    </script>
</body>
