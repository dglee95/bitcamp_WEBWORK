<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gugi&family=Lobster&family=Rubik+Beastly&family=Single+Day&display=swap"
        rel="stylesheet">
    <script>
        window.onload = function () {
            var canvas = document.getElementById("can");
            var ctx = canvas.getContext("2d");//그림을 그리기 전 두가지 작업
            //선그리기
            ctx.lineWidth=3;//선굵기
            ctx.strokeStyle="green";//선색상
            ctx.beginPath();//선그리기 시작
            ctx.moveTo(100,10);//선을 그릴 위치로 이동
            ctx.lineTo(400,10);
            ctx.lineTo(50,50);
            ctx.stroke();//실제 좌표대로 선을 그려준다
            ctx.closePath();//선그리기 끝

            //사각형
            ctx.strokeStyle="magenta";
            ctx.lineWidth=5;
            ctx.strokeRect(10,10,100,100);

            //채워진 사각형
            ctx.fillStyle="rgba(185,208,170,0.5)";//채우기색
            ctx.fillRect(100,100,200,200);//채워진사각형

            //그래픽 글자-그림자
            ctx.shadowOffsetX=5;
            ctx.shadowOffsetY-5;
            ctx.shadowBlur=10;
            ctx.shadowColor="orange";

            ctx.fillStyle="red";//글자색
            ctx.font="30px Lobster";//글꼴크기, 글꼴
            ctx.fillText("Have a Good Time",10,400);//문자열,x좌표,y좌표

            //캔버스에 이미지 나타내는 방법
            var image=new Image();
            image.src="../미야자키/06.png";

            image.onload=function(){
                ctx.drawImage(image,300,200);
            }
        }
    </script>
</head>

<body>
    <h2>HTML5 의 Canvas 로 그림그리기</h2>
    <canvas id="can" style="border:1px solid black;" width="800" height="400"></canvas>
</body>

</html>
